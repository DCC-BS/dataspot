name: Build and Push Connector Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'connectors/stata-test/**'
  pull_request:
    branches: [main]
    paths:
      - 'connectors/stata-test/**'
  workflow_dispatch:

jobs:
  build-stata-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push stata-test connector
        uses: docker/build-push-action@v6
        with:
          context: ./connectors/stata-test
          push: true
          tags: |
            ghcr.io/dcc-bs/dataspot-connectors/stata-test:latest
            ghcr.io/dcc-bs/dataspot-connectors/stata-test:${{ github.sha }}
